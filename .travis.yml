language: java
jdk: oraclejdk8
cache:
  directories:
  - "$HOME/.m2/repository"
  - "$HOME/.sonar/cache"
addons:
  sonarqube:
    organization: cast-github
  sonar:
    token:
      secure: 
install:
- mvn dependency:go-offline
script:
- mvn verify site sonar:sonar -Dmaven.test.failure.ignore=true
env:
  global:
    secure: 
